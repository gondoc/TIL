<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<script type="text/javascript">
	window.onload = function () {
		sum = 0;
		for(var i=1; i<=100; i++){
			sum += i;
		}
		// 자바 같으면 에러다 (i를 사용하지 못함.)
		// 자바스크립트는 반복문에서 선언한 변수는 전역변수가 된다. 
		// 아래 코드는 i를 밖에서 쓸 수 있다.
		// 원래 자바에서는 i를 밖에서 쓸 수 없다. 
		document.writeln(i + " : " + sum + "<br><hr>");
		
		// 첫번째 for 문
		var ar = [11, 22, 33, 44, 55];
		for(i=0; i<ar.length; i++){
			document.writeln("ar[" + i + "] = " + ar[i] + "<br>");
		}
		document.writeln("<hr>");
		
		// 두번째 for 문 : in 을 사용 가능하다.
		//				하지만 인덱스가 넘어온다. 자바처럼 값이 넘어오는 것이 아니다.
		for(i in ar){
			document.writeln("ar[" + i + "] = " + ar[i] + "<br>");
		}
		document.writeln("<hr>");
		
		// 객체
		kimc = {"name" : "김종서", "age" : 34, "gender" : true};
		// 객체의 출력
		document.writeln(kimc.name + " : " + kimc["name"] + "<br>");
		document.writeln("<hr>");
		
		for(key in kimc){ // 키 값이 넘어온다.
			document.writeln("ar[" + key + "] = " + kimc[key] + "<br>");
		}
	};


</script>
</head>
<body>

</body>
</html>
